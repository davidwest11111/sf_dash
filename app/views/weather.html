<div ng-show="weather._callFailedReason" class="error-msg">
  <span class="glyphicon glyphicon-exclamation-sign"></span> <span ng-bind-html="weather._callFailedReason"></span>
</div>

<div ng-show="weather.hourlyForecasts">
  <div class="panel panel-primary">
    <div class="panel-body row">
      <div class="side-panel" ng-include="'views/weather/side-panel.html'"></div>
      <div class="col-xs-7" ng-include="'views/weather/table.html'"></div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-xs-offset-4 text-center">
      <small class="location">{{loc1}}</small>
    </div>
    <div class="col-xs-4 text-right">
      <small time-from-now moment-obj="weather._lastUpdated"></small>
    </div>
  </div>
</div>
