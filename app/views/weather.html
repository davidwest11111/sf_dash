  <span class="glyphicon glyphicon-exclamation-sign"></span> <span ng-bind-html="weather._callFailedReason"></span>
</div>

<div ng-show="weather.hourlyForecasts" class="panel panel-primary">
  <div class="panel-body row">
    <div class="side-panel" ng-include="'views/weather/side-panel.html'"></div>
    <div class="col-xs-8" ng-include="'views/weather/table.html'"></div>
  </div>
</div>

<div class="text-right"><small time-from-now moment-obj="weather._lastUpdated"></small></div>
