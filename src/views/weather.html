<div class="weather">
  <div ng-show="weather._callFailedReason" class="error-msg">
    <span class="glyphicon glyphicon-exclamation-sign"></span> <span ng-bind-html="weather._callFailedReason"></span>
  </div>

  <div ng-show="weather.locations">
    <div ng-repeat="location in weather.locations">
      <div class="card mb-2">
        <div class="location-readable"><small>{{location.location.readable}}</small></div>

        <div class="card-body">
          <div class="row slim-gutters">
            <div class="side-panel col-5" ng-include="'views/weather/side-panel.html'"></div>
            <div class="table-wrapper col-7" ng-include="'views/weather/table.html'"></div>
          </div>
        </div>
        <div class="card-footer bg-transparent">
          <div ng-include="'views/weather/forecast.html'"></div>
        </div>
      </div>
    </div>

    <div class="text-right">
      <span time-since-last-updated last-updated="weather._lastUpdated" ms-until-warning="msUntilWarning"></span>
    </div>
  </div>
</div>
