<div ng-show="weather._callFailedReason" class="error-msg">
  <span class="glyphicon glyphicon-exclamation-sign"></span> <span ng-bind-html="weather._callFailedReason"></span>
</div>

<div ng-show="weather.locations">
  <div ng-repeat="location in weather.locations">
    <div class="panel panel-primary">

      <div class="zip"><small>{{location.zip}}</small></div>

      <div class="panel-body row">
        <div class="side-panel" ng-include="'views/weather/side-panel.html'"></div>
        <div class="col-xs-7" ng-include="'views/weather/table.html'"></div>
        <div class="col-xs-12" ng-include="'views/weather/forecast.html'"></div>
      </div>
    </div>
  </div>

  <div class="pull-right">
    <small time-since-last-updated last-updated="weather._lastUpdated" ms-until-warning="msUntilWarning"></small>
  </div>
</div>
