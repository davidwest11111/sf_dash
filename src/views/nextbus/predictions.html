<div ng-repeat="prediction in nextBus.predictions" class="panel panel-default">
  <div class="panel-body">

    <div class="route-tag">{{prediction._routeTag}}</div>

    <div class="right-container">

      <!-- Removal Button -->
      <div ng-show="nextBus.showBusRemoval" class="btn btn-danger remove-stop" ng-click="nextBus.removeStopRoute(prediction)">Remove Stop</div>

      <!-- Minute Predictions -->
      <div ng-hide="nextBus.showBusRemoval" class="prediction-times">
        <span ng-if="!prediction.direction.prediction.length" class="no-prediction-time">None</span>
        <span ng-repeat="time in prediction.direction.prediction | limitTo:4">
          <span class="prediction-time" ng-class="{'not-affected-by-layover': !time._affectedByLayover, 'next-time': $first, 'other-time': !$first}">{{time._minutes == 0 ? 'Now' : time._minutes}}</span>{{$last ? '' : ', '}}
        </span>
      </div>

      <!-- Additional Stop Info -->
      <div class="route-title">{{prediction.direction._title || prediction._dirTitleBecauseNoPredictions}}</div>
      <div class="stop-title">@{{prediction._stopTitle}}</div>

    </div>

  </div>
</div>
