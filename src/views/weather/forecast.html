<div class="row slim-gutters forecasts">
  <div class="col-sm-4 forecast d-flex align-items-center justify-content-center" ng-repeat="dForecast in location.dailyForecasts | limitTo: 4" ng-if="!$first">
    <react-component name="WeatherIcon" props="dForecast" />
    <div>
      <div class="conditions">
        {{dForecast.summary | limitTo:15}}{{dForecast.summary.length > 15 ? '...' : ''}}
      </div>
      <div class="high-low">
        {{dForecast.temperatureMin | number:0}}<span class="text-muted">/</span>{{dForecast.temperatureMax | number:0}}
      </div>
      <div class="date">
        {{dForecast.time * 1000 | date:'EEEE, MMM d'}}
      </div>
    </div>
  </div>
</div>
